<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #0056b3;
        }

        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .option p {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione uma Opção</h1>
        <div class="options">
            <div class="option" onclick="window.location.href='encode.html'">
                <p>Codificar Mensagem</p>
            </div>
            <div class="option" onclick="window.location.href='decode.html'">
                <p>Decodificar Mensagem</p>
            </div>
        </div>
    </div>
</body>
</html>
